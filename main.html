<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="./assets/github3.png" />
    <title>Your Repositories</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="brand-name">
        <a href="https://github.com"><i class="fab fa-github brand"></i></a>
      </div>
<a href="#" class="toggle-button">
  <span class="bar"></span>
  <span class="bar"></span>
  <span class="bar"></span>

</a>
      <div class="navbar-links">
          <div class="items">
            <span class="search">
        <span
          ><img
            class="search-slash"
            src="https://github.githubassets.com/images/search-key-slash.svg"
            alt="search-key-slash"
        /></span>
        <input placeholder="Search or jump to..." class="search-input" />
      </span> 
              <div><a href="#" class="pull-requests">Pull requests </a></div>
              <div><a href="#" class="issues">Issues </a></div>
              <div><a href="#" class="market">Market place </a></div>
              <div><a href="#" class="explore">Explore </a></div>
              

          </div>
      </div>
    </nav>


    <!-- main section -->
    <div class="main">
      <div class="repo-header">
        <div  class="over-view">
          <a href="#"> <i class="fas fa-book-open"></i> Overview </a>

        </div>
        <div class="repositories">
          <a href="#" >
            <i class="fas fa-book"></i> Repositories <span class="repo-num"></span>
          </a>
        </div>
      <div class="projects">
        <a href="#" > <i class="far fa-chart-bar"></i> Projects </a>
      </div>
      <div class="packages">
        <a href="#" > <i class="fas fa-cube"></i> Packages </a>

      </div>
      </div>

      <div class="main-section">
        <div class="user-section">
          <div class="user-img">
            <img
              src="./assets/writer-8.jpeg"
              alt="user-icon"
              class="user-icon"
            />
          </div>
          <div class="user-details">
            <p class="name"></p>
            <p class="username"></p>
            <p class="description"></p>
          </div>
        </div>

        <div class="repos">
          <div class="input-div">
            <input placeholder="Find a repository..." class="repo-input" />
          </div>
          <div id="container-div">
           
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div>
        <p class="copy">&copy; <span class="current-year"></span> GitHub, Inc. </p>
      </div>

      <div class="flex">
<p><a href="#">Terms</a></p>
<p><a href="#">Privacy</a></p>
<p><a href="#">Security</a></p>
<p><a href="#">Status</a></p>
<p><a href="#">Docs</a></p>


      </div>

      <div class="github-logo">
      <a href="https://github.com"> <i class="fab fa-github"></i></a> 
      </div>

      <div class="flex">
        <p><a href="#">Contact GitHub</a></p>
<p><a href="#">Pricing</a></p>
<p><a href="#">API</a></p>
<p><a href="#">Training</a></p>
<p><a href="#">Blog</a></p>
<p><a href="#">About</a></p>

      </div>
    </footer>


    <script src="./js/main.js"></script>
  </body>
</html>
