<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./assets/github3.png" />
    <link rel="stylesheet" href="./css/login.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign in to GitHub.GitHub</title>
</head>
<body>
    
    <div class="container">
        <div class="sign-in">
            <div>
            <a href="https://github.com"><i class="fab fa-github"></i></a>  
            </div>
            <div>
                <p class="sign-in-text">Sign in to GitHub</p>
            </div>
        </div>
        
        <form action="./main.html" id='user-info' method="GET">
            <label for="username">Username</label>
           <p><input type="text" name="username" id="username" required></p> 
           <button class="sign-in-btn">
               Sign in
           </button>
        </form>
        <footer>
            <p><a href="#">Terms</a></p>
            <p><a href="#">Privacy</a></p>
            <p><a href="#">Security</a></p>
            <p><a href="#" class="contact">Contact GitHub</a></p>

        </footer>
    </div>
    
</body>
</html>
